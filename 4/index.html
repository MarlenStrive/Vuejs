<!DOCTYPE html>
<html>
<head>
    <title>Forth Section - The Monster Slayer</title>
    <link rel="stylesheet" href="foundation.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="../vue.js"></script>
</head>
<body>

<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center healthbar-inner" :style="{width: playerHealthPoint + '%'}">
                    {{ playerHealthPoint }}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center healthbar-inner" :style="{width: monsterHealthPoint + '%'}">
                    {{ monsterHealthPoint }}
                </div>
            </div>
        </div>
    </section>
    <section v-if="!gameInProgres" @click="startTheGame" class="row controls">
        <div class="small-12 columns">
            <button id="start-game">START NEW GAME</button>
        </div>
    </section>
    <section v-else class="row controls">
        <div class="small-12 columns">
            <button id="attack" @click="attack">ATTACK</button>
            <button id="special-attack" @click="specialAttack">SPECIAL ATTACK</button>
            <button id="heal" @click="heal">HEAL</button>
            <button id="give-up" @click="stopTheGame">GIVE UP</button>
        </div>
    </section>
    <section v-if="log.length" class="row log">
        <div class="small-12 columns">
            <ul>
                <li v-for="message in log" :class="message.turn">
                    {{ message.text }}
                </li>
            </ul>
        </div>
    </section>
</div>

<script src="app.js"></script>

</body>
</html>
